<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ワセダクラブ【南埼玉高校生】登録フォーム</title>

<!-- LIFF SDK -->
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
  :root {
    --main-blue: #005bac;
    --light-blue: #e6f0fa;
  }

  body {
    font-family: "Segoe UI", "Hiragino Sans", "メイリオ", sans-serif;
    background: var(--light-blue);
    margin: 0;
    padding: 0;
  }

  h2 {
    text-align: center;
    margin: 1.5rem 0;
    color: var(--main-blue);
    font-weight: 600;
  }

  form {
    width: 90%;
    max-width: 480px;
    margin: 1rem auto;
    padding: 1.5rem;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    box-sizing: border-box;
  }

  label {
    display: block;
    font-size: 0.9rem;
    margin-bottom: 0.4rem;
    color: #333;
  }

  input, select, button {
    width: 100%;
    padding: 0.7rem;
    font-size: 1rem;
    border: 1.5px solid #ccc;
    border-radius: 10px;
    margin-bottom: 1.2rem;
    box-sizing: border-box;
    transition: 0.2s;
  }

  input:focus, select:focus {
    border-color: var(--main-blue);
    outline: none;
    box-shadow: 0 0 6px rgba(0,91,172,0.3);
  }

  button {
    background: var(--main-blue);
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background: #004080;
  }

  .privacy-box {
    font-size: 0.85rem;
    line-height: 1.6;
    color: #555;
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 1rem;
    margin: 1.5rem 0;
  }

  .privacy-box .text-right {
    text-align: right;
    font-weight: bold;
    margin-top: 0.8rem;
  }
</style>
</head>

<body>
<h2>ワセダクラブ【南埼玉高校生】<br>登録フォーム</h2>

<form id="liffForm">

  <label>姓（ひらがな）</label>
  <input type="text" id="lastName" pattern="^[ぁ-んー]+$" required>

  <label>名（ひらがな）</label>
  <input type="text" id="firstName" pattern="^[ぁ-んー]+$" required>

  <label>生年月日</label>
  <input type="date" id="birthDate" required>

  <label>卒業（予定）中学校</label>
  <input type="text" id="school" placeholder="中学校名を入力" required>

  <label>携帯番号（例：090-1234-5678）</label>
  <input type="text" id="phone"
         pattern="^\d{2,4}-\d{2,4}-\d{4}$"
         placeholder="例：090-1234-5678"
         required>

  <div class="privacy-box">
    ＜個人情報の取り扱いについて＞<br>
    お預かりするお客様情報は、<br>
    当社の各種商品サービスのご提供・<br>
    ご案内・企画開発などに利用します。<br>
    また、外部に委託する場合は管理体制を<br>
    厳重に確認します。<br>
    上記に承諾の上、ご登録ください。<br>
    <div class="text-right">株式会社早稲田学習研究会</div>
  </div>

  <button type="submit">送信</button>
</form>

<script>
/* ===== 生年月日：15年前をデフォルト ===== */
document.addEventListener('DOMContentLoaded', () => {
  const birthInput = document.getElementById('birthDate');
  const today = new Date();
  const d = new Date(today.getFullYear() - 15, today.getMonth(), today.getDate());

  const yyyy = d.getFullYear();
  const mm = String(d.getMonth() + 1).padStart(2, '0');
  const dd = String(d.getDate()).padStart(2, '0');

  birthInput.value = `${yyyy}-${mm}-${dd}`;
});

/* ===== 送信処理 ===== */
document.getElementById('liffForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const message = `＜ワセダクラブ1次登録情報＞
${lastName.value}
${firstName.value}
${birthDate.value}
${school.value}
${phone.value}`;

  try {
    await liff.init({ liffId: "2008797336-gnFyYI9U" });
    await liff.sendMessages([{ type: 'text', text: message }]);
    liff.closeWindow();
  } catch (err) {
    alert('送信失敗: ' + err);
  }
});
</script>

</body>
</html>
